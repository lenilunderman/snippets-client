<!DOCTYPE html>
<html>

<head>
  <title>Snippets Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <div class="master-image">
    <!-- ### Start - This the First Page with Login and Logout -->
    <div class="container h-100">
      <nav class="navbar navbar-expand-sm navbar-inner static-top py-4" id="navbar-site">
        <div class="container">
          <a class="navbar-brand d-sm-none d-md-block d-none" href="#">
            <img src="#" alt="" id="logo">
          </a>
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a class="nav-link text-dark font-weight-bold" href="#" id="displayChangePassword">Change Password</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link text-dark font-weight-bold" href="#" id="sign-out">Sign out</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row game-title py-4 mb-5">
        <div class="col">
          <h1 class="display-2 text-center "> Snippets <span class="icon">< / ></span>
          </h1>
        </div>
      </div>
      <div class="row align-items-center box-options">
        <!--beginning of create account-->
        <div class="col-12 col-md-6 col-size">
          <div class="container border border-light rounded p-4 col-size">
            <h4>Create an account:</h4>
            <form id="create-account">
              <div class="form-group">
                <label for="email">Email address: </label>
                <input type="email" id="email" class="form-control p-4" placeholder="email" name="credentials[email]">
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" class="form-control p-4" placeholder="password"
                  name="credentials[password]">
              </div>
              <div class="form-group">
                <label for="password_confirmation"> Confirm Password: </label>
                <input type="password" id="password_confirmation" class="form-control p-4"
                  placeholder="confirm password" name="credentials[password_confirmation]">
              </div>
              <button type="submit" class="btn btn-info btn-create-account p-3"> Create Account </button>
            </form>
            <div class="create-account-message"></div>
          </div>
        </div>
        <!--end of create account -->

        <!--begining of login form -->
        <div class="col-12 col-md-6 ">
          <div class="sign-in unauthorized my-5 container border border-light rounded p-4 col-size">
            <form id="sign-in">
              <h4>Login to your account:</h4>
              <div class="form-group">
                <label for="email">Email address: </label>
                <input type="email" id="email" class="form-control p-4" placeholder="email" name="credentials[email]">
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" class="form-control p-4" placeholder="password"
                  name="credentials[password]">
              </div>
              <button type="submit" class="btn btn-info btn-login-account p-3"> Login </button>
            </form>
            <div class="sign-in-message-success mt-4"> </div>
            <div class="sign-in-message-error mt-4"> </div>
          </div>
        </div>
        <!--end of login form-->
      </div>
    </div>
    <!-- ### End - This the First Page with Login and Logout -->

    <!-- user is inside the website-->
    <div class="user-dashboard">
      <div class="container change-password-container authorized my-5 py-4">
        <form id="change-password">
          <h4 class="py-4">Change Password</h4>
          <div class="form-group">
            <label for="password"> Old Password: </label>
            <input type="password" id="password" class="form-control p-4" placeholder="Please enter your old password"
              name="passwords[old]">
          </div>
          <div class="form-group">
            <label for="password"> New Password: </label>
            <input type="password" id="password" class="form-control p-4" placeholder="Please enter your new password"
              name="passwords[new]">
          </div>
          <button type="submit" class="btn btn-info p-3 btn-change-password"> Change Password </button>
        </form>
        <div class="change-password-message py-2"> </div>
      </div>
      <div class="container snippets-container" id="snippets">
        <h4>Create an snippet:</h4>
        <form id="create-snip">
          <div class="form-group">
            <label for="type">Language Type: </label>
            <input type="text" id="type" class="form-control p-4"
              placeholder="please enter the type of script {html, css, javascript.}" name="snippet[type]">
          </div>
          <div class="form-group">
            <label for="information"> Information about the snippet: </label>
            <input type="text" id="information" class="form-control p-4"
              placeholder="please enter the information about the snippet." name="snippet[information]">
          </div>

          <div class="form-group">
            <label for="content">Content: </label>
            <textarea id="content" class="form-control p-4"
            placeholder="please enter the content of the script." name="snippet[content]">
            </textarea>
          </div>

          <!-- <div class="form-group">
            <label for="content">Content: </label>
            <input type="text" id="content" class="form-control p-4"
            placeholder="please enter the content of the script." name="snippet[content]">
          </div> -->

          <button type="submit" class="btn btn-info btn-create-account p-3"> Create snippet </button>
          <div class="create-snip-message my-4"></div>
        </form>
      </div>
      <!-- update snippet -->
      <div class="container snippets-container-update" id="snippets">
        <h4>Update an snippet:</h4>
        <form id="update-snip">
          <div class="form-group">
            <label for="type">Language Type: </label>
            <input type="text" id="type" class="form-control p-4"
              placeholder="please enter the type of script {html, css, javascript.}" name="snippet[type]">
          </div>
          <!-- <div class="form-group">
            <label for="content">Content: </label>
            <input type="text" id="content" class="form-control p-4"
              placeholder="please enter the content of the script." name="snippet[content]">
          </div> -->
          <div class="form-group">
            <label for="information"> Information about the snippet: </label>
            <input type="text" id="information" class="form-control p-4"
              placeholder="please enter the information about the snippet." name="snippet[information]">
          </div>

          <div class="form-group">
            <label for="content">Content: </label>
            <textarea id="content" class="form-control p-4"
            placeholder="please enter the content of the script." name="snippet[content]">
            </textarea>
          </div>


          <button type="submit" class="btn btn-info btn-update-snip p-3"> Update snippet </button>
          <div class="create-snip-message my-4"></div>
        </form>
      </div>



      <!-- view all the snippets -->
      <div class="container snippets-grid mt-4" id="snippets-cards">
        <form id="list-snippets">
          <h3>View all the snippets</h3>
          <button type="submit" class="btn btn-secondary p-3"> View all snippets </button>
        </form>
        <div class="viewFullSnips">

        </div>
      </div>
    </div>
  </div>
  <!--  End of Main Page website  -->
</body>

</html>
